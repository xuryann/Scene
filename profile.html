<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
      </div>

      <div class="container">
        <img src="images/SCENE@2x.png" alt = "SCENE" class="logo">

        <!-- LEFT DIV -->
        <div class="videos">
            <!-- Search Box -->
            <div class="box">
                <div class="container1">
                <span class="icon"><i class = "fa fa-search"></i></span>
                <input type="search" id="search" placeholder="Search Scene"/>
                </div>
            </div>

            <div class="tab">
                <button class="tablinks" onclick="openList(event, 'TrendingContents')">History</button>
                <button class="tablinks" onclick="openList(event, 'TrendingContents')">Liked</button>
              </div>
        <!-- END OF LEFT DIV -->
        </div>

        <!-- RIGHT DIV -->
        <div class="profile">

        </div>


      </div>

      <script>
        function openList(evt, tabName) {
        var i, tabcontent, tablinks;
        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    
      //Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
      </script>
</body>
</html>
